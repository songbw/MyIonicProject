<ion-header>
  <ion-navbar>
    <button ion-button menuToggle  *ngIf="!treeItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center *ngIf="!treeItem">产品分类</ion-title>
    <ion-title text-center *ngIf="treeItem">{{treeItem.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="searchTapped($event)">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let tree of rootList" (click)="itemTapped($event, tree)">
      <h3>{{tree.name}}</h3><p item-right *ngIf="tree.count">{{tree.count}}</p>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
