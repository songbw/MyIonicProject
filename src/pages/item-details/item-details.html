<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{selectedItem.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="selectedItem">
    {{selectedItem.code}}{{selectedItem.name}}
  </h3>
  <h4 text-center *ngIf="selectedItem">
    <b>{{selectedItem.type}}</b>
  </h4>
  <div text-center *ngIf="selectedItem.smallImgPath">
    <img src="{{selectedItem.smallImgPath}}">
  </div>
  <div text-center *ngIf="selectedItem.imgPath">
    <img src="{{selectedItem.imgPath}}">
  </div>
</ion-content>
