<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{listTitle}}</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="updateSchedule($event)"
                   placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let stan of standards" (click)="itemTapped($event, stan)">
      <!--<img-lazy-load [src]="stan.smallImgPath" item-left large></img-lazy-load>-->
      <img src="{{stan.smallImgPath}}" item-start>
      <!--<ion-img src="{{stan.smallImgPath}}" item-start></ion-img>-->
      <p>{{stan.type}}</p>
      <h3>{{stan.nameKey}}</h3>
      <p>{{stan.engName}}</p>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
