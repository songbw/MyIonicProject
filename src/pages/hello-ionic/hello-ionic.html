<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>标准分类</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="searchTapped($event)">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <!--<ion-toolbar no-border-top>-->
    <!--<ion-searchbar color="primary"-->
                   <!--[(ngModel)]="queryText"-->
                   <!--(ionInput)="updateSchedule()"-->
                   <!--placeholder="Search">-->
    <!--</ion-searchbar>-->
  <!--</ion-toolbar>-->
</ion-header>


<ion-content padding>

  <h3>欢迎进入件内查询!</h3>
  <ion-grid>
    <ion-row  *ngFor="let itemCols of itemRows">
      <ion-col *ngFor="let item of itemCols" (click)="listTapped($event, item)">
        <ion-icon name="{{item.imgPath}}"></ion-icon>
        <h4>{{item.code}}</h4>
        <p>{{item.name}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
